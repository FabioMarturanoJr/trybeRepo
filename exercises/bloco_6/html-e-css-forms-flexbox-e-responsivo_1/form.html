<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <fieldset >
      <legend>Dados Pessoais :</legend>
      <label for="name">Nome</label>
      <input type="text" id="name" maxlength="40" required>
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" maxlength="50" required>
      <br><br>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" maxlength="11" required>
      <br><br>
      <label for="endereco">Endere√ßo</label>
      <input type="text" id="endereco" maxlength="200" required>
      <br><br>
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" maxlength="28" required>
      <br><br>
      <label for="estado">
        <select name="estado" id="estado" required></select>
      </label>
      <br><br>
      <label for="casa">Casa</label>
      <input type="radio" name="moradia" id="casa" value="cs">
      <label for="ap">Apartamento</label>
      <input type="radio" name="moradia" id="ap" value="ap">
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
