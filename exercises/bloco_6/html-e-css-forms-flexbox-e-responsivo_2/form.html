<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <div >
      <h1>Dados Pessoais :</h1>
      <label for="name" class="form-label">Nome</label>
      <input type="text" name="name" class="form-control" id="name" maxlength="40" required>      
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="email" maxlength="50" required>      
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" required>      
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" name="endereco" maxlength="200" required>      
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" maxlength="28" required>      
      <label for="estado" class="form-label">Estado </label>
      <select name="estado" id="estado" class="form-select" required>
        <option value="0">Escolha seu Estado</option>
      </select> 
      <div class="selects">      
        <p for="">Tipo de Moradia</p>     
        <div class="form-check form-check-inline">
          <label for="casa" class="form-check-label">Casa</label>
          <input type="radio" name="moradia" id="casa" class="form-check-input" value="cs" checked>
        </div>
        <div class="form-check form-check-inline">
          <label for="ap" class="form-check-label">Apartamento</label>
          <input type="radio" name="moradia" id="ap" class="form-check-input" value="ap">
        </div>
      </div>
    </div>
    <div>
      <h1>seu último emprego :</h1>
      <label for="curri" class="form-label">Resumo Currículo</label> 
      <textarea name="curri" id="curri" class="form-control" cols="30" rows="10" maxlength="1000" required></textarea>      
      <label for="cargo" class="form-label">Cargo</label>
      <input type="text" class="form-control" id="cargo" name="cargo" maxlength="40" required>      
      <label for="descCargo" class="form-label">Descrição do Cargo</label>
      <input type="text" class="form-control" id="descCargo" name="descCargo" maxlength="500" required>      
      <label for="dataIni" class="form-label">Data de início</label>
      <input type="text" class="form-control" id="dataIni" name="dataIni" maxlength="10" placeholder="Exemplo: 01/01/2021">
    </div>    
    <div id="buttons">
    <button type="submit" id="submit" class="btn btn-outline-success">Submit</button>
    <button type="reset" id="clear" class="btn btn-outline-danger">Clear</button>
    </div>
  </form>
  <div id="consolidado"></div>
  <script src="script.js"></script>
</body>
</html>
