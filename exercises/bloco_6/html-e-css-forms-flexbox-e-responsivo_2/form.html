<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <fieldset >
      <legend>Dados Pessoais :</legend>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" maxlength="40" required>
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" maxlength="50" required>
      <br><br>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" required>
      <br><br>
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" maxlength="200" required>
      <br><br>
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" maxlength="28" required>
      <br><br>
      <label for="estado">
        <select name="estado" id="estado" required></select>
      </label>
      <br><br>
      <label for="casa">Casa</label>
      <input type="radio" name="moradia" id="casa" value="cs">
      <label for="ap">Apartamento</label>
      <input type="radio" name="moradia" id="ap" value="ap">
    </fieldset>
    <fieldset>
      <legend>seu último emprego</legend>
      <label for="curri">Resumo Currículo</label> <br><br>
      <textarea name="curri" id="curri" cols="30" rows="10" maxlength="1000" required></textarea>
      <br><br>
      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" name="cargo" maxlength="40" required>
      <br><br>
      <label for="descCargo">Descrição do Cargo</label>
      <input type="text" id="descCargo" name="descCargo" maxlength="500" required>
      <br><br>
      <label for="dataIni">Data de início</label>
      <input type="text" id="dataIni" name="dataIni" maxlength="10" placeholder="Exemplo: 01/01/2021">
    </fieldset>
    <br><br>
    <div id="buttons">
    <button type="submit" id="submit">Submit</button>
    <button type="reset" id="clear">Clear</button>
    </div>
  </form>
  <div id="consolidado"></div>
  <script src="script.js"></script>
</body>
</html>
