<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>execHTML1</title>
    <style>
        h1{
            font-family: sans-serif;
            color: orange;
            background-color: ghostwhite;
            font-size: 5em;
        }
        body{
            font-size: 16px;
            background-color: lightgray;
        }
        p{
            font-weight: 600;
            font-size: 3em;
            text-decoration: underline;
        }
        .colorYellow{
            background-color: yellow;
            text-align: right;
            font-family: monospace;
        }
        .colorRed{
            background-color: red;
            font-weight: bold;
            text-align: center;
        }
        .colorMaroon{
            background-color: #755433;
            font-family: monospace;
        }
        ul{
            list-style-type: square;
            font-size: 2em;
            line-height: 80px;
        }
        .pStyle1{
            color: red;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .pStyle2{
            color: green;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .pStyle3{
            color: blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua <strong class="pStyle1">C</strong> <strong class="pStyle2">O</strong> <strong class="pStyle3">R</strong> favorita?</p>
    <ul>
      <li class="colorYellow">Amarelo</li>
      <li class="colorRed">Vermelho</li>
      <li class="colorMaroon">Marrom</li>
    </ul>

    <!-- Exercícios
 - Modifique o família do h1 para sans-serif
 - Deixe o parágrafo com o font-weight 600
 - Modifique o font-size do body para 16px
 - Coloque o tamanho do parágrafo com o tamanho de 3 vezes o padrão do body
 - Explore as propriedades font-style, line-height, text-align e text-decoration
 - Troque a cor de fundo de cada item da lista para a cor correspondente ao texto
    -->
  </body>
</html>
